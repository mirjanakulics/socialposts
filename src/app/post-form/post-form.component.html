<div *ngFor="let post of posts; index as i">
  <p [ngStyle]="{'post': post}">{{ posts }}</p>
  <button (click)="removePost(i)">Remove Post</button>
</div> 

<form #postForm="ngForm" (ngSubmit)="addForm(postForm)">
<label for="">Post To Add:</label>
<input type="text" name="postToAdd" ngModel>
<button>Add Post</button>
</form>
